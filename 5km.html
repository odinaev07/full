<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с меню</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
</head>
<body>
    <!-- Меню внизу -->
    <div class="bottom-menu">
        <ul>
            <li><a href="5km.html">5 км</a></li>
            <li><a href="moral.html">Мораль</a></li>
            <li><a href="doroga.html">Дорога</a></li>
            <li><a href="start.html">Альянсы</a></li>
            <li><a href="igry.html">Общие</a></li>
            <li><a href="conf.html">Конфликты</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Калькулятор времени</h1>
    <!-- Контент вашего контейнера -->
    <label for="distance" class="boby">Расстояние (км):</label>
    <input type="text" id="distance" min="0" step="any" class="dodi">
    <label for="speed" class="boby">Скорость юнита(км):</label>
    <input type="text" id="speed" min="0" step="any" class="dodi">

    <label for="mapSpeed" class="boby">Скорость карты:</label>
    <input type="text" id="mapSpeed" min="1" step="any" value="1" class="dodi">

    <label for="faction" class="boby">Выберите провинцию</label>
    <select id="faction">
        <option value="1">Своя провинция</option>
        <option value="0.7">Дружеская провинция</option>
        <option value="0.35">Вражеская провинция</option>
    </select>

    <label for="march" class="boby">Марш включен?</label>
    <input type="checkbox" id="march">
    <br>

    <input type="button" class="buttons" value="Показать результат" onclick="calculateArrivalTime()">

    <p id="arrivalTime" class="boby"></p>

    <script>
        // Функция для добавления ведущего нуля к числу, если оно меньше 10
        function addLeadingZero(number) {
            return number < 10 ? "0" + number : number;
        }

        function calculateArrivalTime() {
            var distance = parseFloat(document.getElementById('distance').value);
            var speed = parseFloat(document.getElementById('speed').value);
            var mapSpeed = parseFloat(document.getElementById('mapSpeed').value);
            var faction = parseFloat(document.getElementById('faction').value);
            var march = document.getElementById('march').checked ? 1.5 : 1;

            var timeInSeconds = distance * 3600 / (speed * faction * march * mapSpeed);

            var hours = Math.floor(timeInSeconds / 3600);
            var minutes = Math.floor((timeInSeconds % 3600) / 60);
            var seconds = Math.floor(timeInSeconds % 60);

            var formattedTime = addLeadingZero(hours) + ":" + addLeadingZero(minutes) + ":" + addLeadingZero(seconds);

            document.getElementById('arrivalTime').innerText = "Прибытие через " + formattedTime;
        }
    </script>

</body>
</html>
